<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
     <div class="carousel-item carousel-item-visible">
        <img src="Images/beach.jpg">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol01.jpg">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol 02.jpg">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol04.jpg">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol05.jpg">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol03.jpeg">
     </div>
     <div class="carousel-actions">
        <button id="carousel-actions-prev" aria-label="Previous slide" onclick="plusSlides(-1)"><<</button>
        <button id="carousel-actions-next" aria-label="Next slide" onclick="plusSlides(1)">>></button>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
