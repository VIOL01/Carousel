<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
     <div class="carousel-item carousel-item-visible">
        <img src="Images/beach.jpg" style="">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol01.jpg" style="width:80%">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol 02.jpg" style="width:80%">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol04.jpg" style="width:80%">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol05.jpg" style="width:80%">
     </div>
     <div class="carousel-item">
        <img src="Images/Lady Viol03.jpeg" style="width:80%">
     </div>
     <div class="carousel-actions">
        <button id="carousel-actions-prev" aria-label="Previous slide"> << </button>
        <button id="carousel-actions-next" aria-label="Next slide">>></button>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
